<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <h2  style="background-color: aqua;color: red;font-size: 400%; text-align: center;">LISTA DE USUARIOS</h2>
    <table class="table table-info table-striped-columns border-primary" style="text-align: center;">
        <thead>
        <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Password</th>
            <th scope="col">Mail</th>
            <th scope="col">Rol(s)</th>
            <th scope="col">Edit User</th>
            <th scope="col">Delete User</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="UserApplication : ${UsersApplication}">
            <td th:text="${UserApplication.userApplication}"></td>
            <td th:text="${UserApplication.passwordUser}"></td>
            <td th:text="${UserApplication.mailUser}"></td>
            <td th:text="${UserApplication.rolUser}"></td>
            <td>
                <div >
                    <form th:action="@{/updateUser/{userApplication}(userApplication=${UserApplication.userApplication})}" th:method="get">
                        <button type="submit" class="btn btn-outline-primary" style="width: 110px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px;">Actualizar</button>
                    </form>
                </div>
            </td>
            <td>
                <div >
                    <form th:action="@{/deleteUser/{userApplication}(userApplication=${UserApplication.userApplication})}" th:method="delete">
                        <button type="submit" class="btn btn-outline-danger" style="width: 80px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px;">Delete</button>
                    </form>
                </div>
            </td>

        </tr>
        <div >
            <a class="btn btn-outline-primary" style="width: 350px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px; margin-left: 35%;" href="http://localhost:8080/WelcomeUser" >Regresar a la pagina de inicio</a>
        </div>

        </tbody>
    </table>


</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
