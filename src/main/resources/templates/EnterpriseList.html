<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <h3  style="background-color: aqua;color: red;font-size: 400%; text-align: center;">LISTA DE EMPRESAS</h3>
    <table class="table table-info table-striped-columns border-primary" style="text-align: center;">
        <thead>
        <tr>
            <th scope="col">Id Empresa</th>
            <th scope="col">Nombre Empresa</th>
            <th scope="col">Nit Empresa</th>
            <th scope="col">Telefono</th>
            <th scope="col">Direccion</th>
            <th scope="col">Fecha Creacion Empresa</th>
            <th scope="col">Fecha Actualizacion Empresa</th>
            <th scope="col">Empleados</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="Enterprise : ${Enterprise}">
            <td th:text="${Enterprise.idEnterprise}"></td>
            <td th:text="${Enterprise.nameEnterprise}"></td>
            <td th:text="${Enterprise.NITEnterprise}"></td>
            <td th:text="${Enterprise.phoneEnterprise}"></td>
            <td th:text="${Enterprise.addressEnterprise}"></td>
            <td th:text="${Enterprise.createdAtEnterprise}"></td>
            <td th:text="${Enterprise.updatedAtEnterprise}"></td>

            <td>
                <div >
                    <form th:action="@{/EmployeeOfEnterpriseBD/{idEnterprise}(idEnterprise=${Enterprise.idEnterprise})}" th:method="get">
                        <button type="submit" class="btn btn-outline-primary" style="width: 110px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px;">Empleados</button>
                    </form>
                </div>
            </td>
            <td>

            <td>
                <div >
                    <form th:action="@{/updateEnterpriseBD/{idEnterprise}(idEnterprise=${Enterprise.idEnterprise})}" th:method="get">
                        <button type="submit" class="btn btn-outline-primary" style="width: 110px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px;">Actualizar</button>
                    </form>
                </div>
            </td>
            <td>
                <div >
                    <form th:action="@{/deleteEnterpriseBD/{idEnterprise}(idEnterprise=${Enterprise.idEnterprise})}" th:method="delete">
                        <button type="submit" class="btn btn-outline-danger" style="width: 80px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px;">Delete</button>
                    </form>
                </div>
            </td>


        </tr>
        <div >
            <a class="btn btn-outline-primary" style="width: 350px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px; margin-left: 35%;" href="http://localhost:8080/WelcomeEnterprise" >Regresar a la pagina de inicio</a>
        </div>

        </tbody>
    </table>


</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
