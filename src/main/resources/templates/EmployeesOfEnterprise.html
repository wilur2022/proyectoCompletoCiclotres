<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <h3  style="background-color: aqua;color: red;font-size: 400%; text-align: center;">LISTA DE EMPRESAS</h3>
    <table class="table table-info table-striped-columns border-primary" style="text-align: center;">
        <thead>
        <tr>
            <th scope="col">Id Employee</th>
            <th scope="col">Nombre Empleado</th>
            <th scope="col">Telefono</th>
            <th scope="col">Mail</th>
            <th scope="col">Fecha Creacion Empleado</th>
            <th scope="col">Fecha ultima Actualizacion</th>

        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="Employee : ${EmployeesEnterprise}">
            <td th:text="${Employee.idEmployee}"></td>
            <td th:text="${Employee.nameEmployee}"></td>
            <td th:text="${Employee.phoneEmployee}"></td>
            <td th:text="${Employee.emailEmployee}"></td>
            <td th:text="${Employee.createdAtEmployee}"></td>
            <td th:text="${Employee.updatedAtEmployee}"></td>
        </tr>
        <div >
            <a class="btn btn-outline-primary" style="width: 350px; border-radius: 25px;margin-top: 10px; margin-bottom: 10px; margin-left: 35%;" href="http://localhost:8080/WelcomeEnterprise" >Regresar a la pagina de inicio</a>
        </div>

        </tbody>
    </table>


</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
